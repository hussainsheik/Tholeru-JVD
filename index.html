<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tholeru Jnanabhumi Verification Status 2025</title>
    <!-- Google Fonts for a futuristic look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js for beautiful charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-bg-start: #f5f7fa;
            --primary-bg-end: #c3cfe2;
            --container-bg: rgba(255, 255, 255, 0.5);
            --border-color: rgba(255, 255, 255, 0.25);
            --header-text: #0a192f;
            --body-text: #5c6a82;
            --accent: rgb(0, 221, 255);
            --green: rgb(0, 255, 132);
            --red: rgb(255, 83, 83);
            --yellow: rgb(255, 225, 0);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background-image: linear-gradient(135deg, var(--primary-bg-start) 0%, var(--primary-bg-end) 100%);
            color: var(--body-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 20px auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.8rem;
            color: var(--header-text);
            font-weight: 700;
            text-shadow: 0 0 15px rgba(0, 221, 255, 0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        
        /* Frosted Glass Effect for cards */
        .card, .chart-card, .table-container {
            background: var(--container-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card {
            padding: 25px;
        }
        
        .card:hover, .chart-card:hover, .table-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.15);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--body-text);
        }

        .card-value {
            font-size: 2.8rem;
            font-weight: 700;
            margin-top: 10px;
            letter-spacing: -1px;
        }

        #total-students .card-value { color: var(--accent); }
        #verified-students .card-value { color: var(--green); text-shadow: 0 0 10px rgba(0, 255, 132, 0.5);}
        #rejected-students .card-value { color: var(--red); text-shadow: 0 0 10px rgba(255, 83, 83, 0.5);}
        #pending-students .card-value { color: var(--yellow); text-shadow: 0 0 10px rgba(255, 225, 0, 0.5);}

        .chart-container {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .chart-card {
            padding: 20px;
        }
        
        .chart-card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--header-text);
        }

        .table-container {
            grid-column: 1 / -1;
            padding: 20px;
            overflow-x: auto;
        }
        
        .table-container h2 {
             text-align: center;
             margin-bottom: 20px;
             font-size: 1.4rem;
             font-weight: 600;
             color: var(--header-text);
        }

        #data-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        #data-table th, #data-table td {
            padding: 14px 18px;
            border-bottom: 1px solid var(--border-color);
        }

        #data-table thead th {
            background-color: transparent;
            font-weight: 600;
            color: var(--header-text);
        }
        
        #data-table tbody tr {
            transition: background-color 0.2s ease;
        }

        #data-table tbody tr:hover {
            background-color: rgba(0, 221, 255, 0.08);
        }
        
        #data-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            color: #0a192f;
            text-align: center;
            display: inline-block;
            min-width: 90px;
            font-size: 0.9rem;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .status-verified { background-color: var(--green); }
        .status-rejected { background-color: var(--red); }
        .status-pending { background-color: var(--yellow); }
        .status-default { background-color: #b0bec5; }

        .loader-container {
            text-align: center;
            padding: 50px;
            grid-column: 1 / -1;
        }

        @media (max-width: 992px) {
            header h1 {
                font-size: 2.2rem;
            }
            .chart-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }
            header h1 {
                font-size: 1.6rem;
            }
            .card {
                padding: 20px;
            }
            .card-value {
                font-size: 2.2rem;
            }
            .dashboard {
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>THOLERU JNANABHUMI SIX STEP VERIFICATION STATUS 2025</h1>
        </header>

        <main class="dashboard">
            <!-- Summary cards -->
            <div id="total-students" class="card">
                <div class="card-title">Total Students</div>
                <div class="card-value">0</div>
            </div>
            <div id="verified-students" class="card">
                <div class="card-title">Verified Eligible</div>
                <div class="card-value">0</div>
            </div>
            <div id="rejected-students" class="card">
                <div class="card-title">Not Verified</div>
                <div class="card-value">0</div>
            </div>
            <div id="pending-students" class="card">
                <div class="card-title">Pending</div>
                <div class="card-value">0</div>
            </div>
            
            <!-- Charts -->
            <div class="chart-container">
                <div class="chart-card">
                    <h2>Verification Status Breakdown</h2>
                    <canvas id="statusChart"></canvas>
                </div>
                 <div class="chart-card">
                    <h2>Students by Course Year</h2>
                    <canvas id="courseYearChart"></canvas>
                </div>
            </div>

            <!-- Data Table -->
            <div class="table-container">
                 <h2>Student Details</h2>
                <table id="data-table">
                    <thead>
                        <tr id="table-header"></tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            
            <div class="loader-container" id="loader">
                <p>Loading data from Google Sheet...</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // !!! IMPORTANT !!!
            // 1. Go to your Google Sheet.
            // 2. Click `File` > `Share` > `Publish to web`.
            // 3. Choose `Sheet1` and `Comma-separated values (.csv)`.
            // 4. Click `Publish` and copy the new URL here.
            const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9PaJF0CBJXeWnqSwSzzi7THl3WBwEFRPHSfNufXEdL6l1ltA9W0BgjoI3aN1oWzSF8PuaU73_BfoG/pub?output=csv'; 

            const loader = document.getElementById('loader');

            if (!googleSheetUrl || googleSheetUrl.includes('PASTE_YOUR_PUBLISHED')) {
                loader.innerHTML = `<p style="color: var(--red); font-weight: bold;">Error: Please follow the instructions in the code to publish your Google Sheet and paste the correct CSV URL.</p>`;
                return;
            }

            // Function to fetch and parse CSV data
            async function fetchData(url) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    const csvText = await response.text();
                    return parseCSV(csvText);
                } catch (error) {
                    console.error("Failed to fetch or parse data:", error);
                    loader.innerHTML = `<p style="color: var(--red); font-weight: bold;">Failed to load data. Please check the URL and ensure your sheet is published correctly. Check the console for more details.</p>`;
                    return [];
                }
            }

            // Simple CSV parser
            function parseCSV(text) {
                const lines = text.split(/\r?\n/);
                const headers = lines[0].split(',').map(h => h.trim());
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    if (!lines[i]) continue;
                    const values = lines[i].split(',');
                    const entry = {};
                    headers.forEach((header, index) => {
                        entry[header] = values[index] ? values[index].trim() : '';
                    });
                    data.push(entry);
                }
                return data;
            }

            // Function to render the main data table
            function renderTable(data, headers) {
                const tableHeader = document.getElementById('table-header');
                const tableBody = document.getElementById('table-body');
                tableHeader.innerHTML = '';
                tableBody.innerHTML = '';

                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    tableHeader.appendChild(th);
                });

                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');

                        // Check for S.No. column specifically to re-calculate it after sorting
                        if (header.trim().toLowerCase() === 's.no.') {
                            td.textContent = index + 1;
                        } else {
                            const cellValue = row[header] || '';
                            const lowerCaseHeader = header.toLowerCase();
                            
                            if (lowerCaseHeader === 'status') {
                                const status = cellValue.toLowerCase();
                                const badge = document.createElement('span');
                                badge.textContent = cellValue;
                                badge.classList.add('status-badge');
                                if (status === 'verified eligible') {
                                    badge.classList.add('status-verified');
                                } else if (status === 'not verified') {
                                    badge.classList.add('status-rejected');
                                } else if (status.includes('pending')) {
                                    badge.classList.add('status-pending');
                                } else {
                                    badge.classList.add('status-default');
                                }
                                td.appendChild(badge);
                            } else if (lowerCaseHeader === 'student mobile number' || lowerCaseHeader === 'parent mobile number') {
                                const trimmedValue = cellValue.trim();
                                // Mask the number if it's 10 digits
                                if (trimmedValue && /^\d{10}$/.test(trimmedValue)) {
                                    td.textContent = 'xxxxxx' + trimmedValue.slice(-4);
                                } else {
                                    td.textContent = cellValue; // Show original value if not a 10-digit number
                                }
                            } else {
                                td.textContent = cellValue;
                            }
                        }
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            }

            // Function to update summary cards
            function updateSummaryCards(data) {
                const total = data.length;
                const verified = data.filter(row => row.Status && row.Status.toLowerCase() === 'verified eligible').length;
                const rejected = data.filter(row => row.Status && row.Status.toLowerCase() === 'not verified').length;
                const pending = data.filter(row => row.Status && row.Status.toLowerCase().includes('pending')).length;

                document.querySelector('#total-students .card-value').textContent = total;
                document.querySelector('#verified-students .card-value').textContent = verified;
                document.querySelector('#rejected-students .card-value').textContent = rejected;
                document.querySelector('#pending-students .card-value').textContent = pending;
            }
            
            // Function to create charts
            function createCharts(data) {
                const statusCounts = data.reduce((acc, row) => {
                    let status = (row.Status || 'Unknown').toLowerCase();
                    if (status === 'verified eligible') status = 'Verified Eligible';
                    else if (status === 'not verified') status = 'Not Verified';
                    else if (status.includes('pending')) status = 'Pending';
                    else status = 'Other';
                    
                    acc[status] = (acc[status] || 0) + 1;
                    return acc;
                }, {});

                const statusCtx = document.getElementById('statusChart').getContext('2d');
                new Chart(statusCtx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(statusCounts),
                        datasets: [{
                            label: 'Verification Status',
                            data: Object.values(statusCounts),
                            backgroundColor: [
                                'rgba(0, 255, 132, 0.8)', // green
                                'rgba(255, 83, 83, 0.8)', // red
                                'rgba(255, 225, 0, 0.8)', // yellow
                                'rgba(108, 117, 125, 0.8)'
                            ],
                            borderColor: 'rgba(245, 247, 250, 0.8)',
                            borderWidth: 4,
                            hoverOffset: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { position: 'top', labels: { color: 'var(--body-text)', font: { size: 14 } } } }
                    }
                });
                
                const yearCounts = data.reduce((acc, row) => {
                    const year = row['Course Year'] || 'N/A';
                    acc[year] = (acc[year] || 0) + 1;
                    return acc;
                }, {});
                
                const sortedYears = Object.keys(yearCounts).sort();

                const yearCtx = document.getElementById('courseYearChart').getContext('2d');
                new Chart(yearCtx, {
                    type: 'bar',
                    data: {
                        labels: sortedYears,
                        datasets: [{
                            label: 'Number of Students',
                            data: sortedYears.map(year => yearCounts[year]),
                            backgroundColor: 'rgba(0, 221, 255, 0.6)',
                            borderColor: 'rgba(0, 221, 255, 1)',
                            borderWidth: 2,
                            borderRadius: 8,
                            hoverBackgroundColor: 'rgba(0, 221, 255, 0.8)'
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: { 
                            y: { beginAtZero: true, grid: { color: 'rgba(136, 146, 176, 0.1)'}, ticks: { color: 'var(--body-text)' } },
                            x: { grid: { display: false }, ticks: { color: 'var(--body-text)' } }
                        }
                    }
                });
            }

            // Main function to initialize the dashboard
            async function init() {
                const data = await fetchData(googleSheetUrl);
                loader.style.display = 'none';

                if (data && data.length > 0) {
                    // Sort data to show "Not Verified" first
                    data.sort((a, b) => {
                        const statusA = (a.Status || '').toLowerCase();
                        const statusB = (b.Status || '').toLowerCase();
                        if (statusA === 'not verified' && statusB !== 'not verified') {
                            return -1; // a comes first
                        }
                        if (statusA !== 'not verified' && statusB === 'not verified') {
                            return 1; // b comes first
                        }
                        return 0; // no change in order for other items
                    });

                    const headers = Object.keys(data[0]);
                    renderTable(data, headers);
                    updateSummaryCards(data);
                    createCharts(data);
                } else {
                    if (!loader.textContent.includes('Error')) {
                       loader.style.display = 'block';
                       loader.innerHTML = `<p>No data found in the sheet or failed to load.</p>`;
                    }
                }
            }

            init();
        });
    </script>
</body>
</html>
