<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zerop Poverty Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="mb-4">Zerop Poverty Dashboard</h1>

  <!-- Filter -->
  <div class="mb-3">
    <label for="constituencyFilter" class="form-label">Filter by Constituency</label>
    <input type="text" id="constituencyFilter" class="form-control" placeholder="Type to filter...">
  </div>

  <!-- Summary Cards -->
  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <div class="card text-white bg-primary p-3">
        <h5>Total Families</h5>
        <p id="totalFamilies" class="fs-4">0</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-success p-3">
        <h5>Adopted Families</h5>
        <p id="totalAdopted" class="fs-4">0</p>
      </div>
    </div>
  </div>

  <!-- Chart -->
  <canvas id="dashboardChart" height="100"></canvas>

  <!-- Data Table -->
  <h3 class="mt-5">Raw Data</h3>
  <div class="table-responsive">
    <table id="dataTable" class="table table-striped table-bordered">
      <thead><tr><th>Constituency</th><th>Families</th><th>Adopted</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js "></script>
<script src="script.js"></script>
</body>
</html>
