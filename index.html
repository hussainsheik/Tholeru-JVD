<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tholeru Jnanabhumi Verification Status 2025</title>
    <!-- Google Fonts for a modern, elegant look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icon Library for search icon -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --primary-bg-start: #f8f9ff;
            --primary-bg-end: #e0eaff;
            --container-bg: rgba(255, 255, 255, 0.6);
            --border-color: rgba(224, 234, 255, 0.7);
            --header-text: #1d2b48;
            --body-text: #5c6a82;
            --accent: #6c63ff;
            --green: #10b981;
            --red: #ef4444;
            --yellow: #f59e0b;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.1);
            --border-radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(135deg, var(--primary-bg-start) 0%, var(--primary-bg-end) 100%);
            color: var(--body-text);
            line-height: 1.7;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 40px auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-size: 3.2rem;
            color: var(--header-text);
            font-weight: 700;
            letter-spacing: -1.5px;
            background: linear-gradient(45deg, var(--accent), #4a42e4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        
        /* Glassmorphism Effect for cards */
        .card, .table-wrapper {
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .card {
            padding: 30px;
        }
        
        .card:hover, .table-wrapper:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--body-text);
        }

        .card-value {
            font-size: 3rem;
            font-weight: 600;
            margin-top: 10px;
        }

        #total-students .card-value { color: var(--accent); }
        #verified-students .card-value { color: var(--green); }
        #rejected-students .card-value { color: var(--red); }
        #pending-students .card-value { color: var(--yellow); }

        .table-controls {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .search-wrapper {
            position: relative;
        }

        .search-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--body-text);
        }
        
        #search-input {
            width: 300px;
            padding: 12px 18px 12px 50px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: rgba(255, 255, 255, 0.8);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }
        #search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--accent);
            border-color: var(--accent);
        }
        
        .table-wrapper {
            grid-column: 1 / -1;
            padding: 25px;
            overflow-x: auto;
        }

        #data-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            border: 2px solid #000;
        }

        #data-table th, #data-table td {
            padding: 18px 22px;
            border: 2px solid #000;
        }

        #data-table thead th {
            font-weight: 600;
            color: var(--header-text);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background-color: rgba(245, 158, 11, 0.15);
        }
        
        #data-table tbody tr {
            transition: background-color 0.2s ease;
        }

        #data-table tbody tr:hover {
            background-color: rgba(108, 99, 255, 0.05);
        }
        
        #data-table tbody tr.row-verified {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--green);
            font-weight: 600;
        }
        #data-table tbody tr.row-verified:hover {
            background-color: rgba(16, 185, 129, 0.2);
        }

        #data-table tbody tr.row-rejected {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--red);
            font-weight: 600;
        }
        #data-table tbody tr.row-rejected:hover {
            background-color: rgba(239, 68, 68, 0.2);
        }
        
        #data-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .status-badge {
            padding: 6px 16px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.9rem;
            color: #fff;
        }

        .status-verified { background-color: var(--green); }
        .status-rejected { background-color: var(--red); }
        .status-pending { background-color: var(--yellow); }
        .status-default { background-color: #94a3b8; }

        .loader-container {
            text-align: center;
            padding: 60px;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            .table-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 20px;
            }
            #search-input {
                width: 100%;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 15px;
                margin: 20px auto;
            }
            header h1 {
                font-size: 1.8rem;
            }
            .card {
                padding: 20px;
            }
            .card-value {
                font-size: 2.5rem;
            }
            .dashboard {
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>THOLERU JNANABHUMI STATUS 2025</h1>
        </header>

        <main class="dashboard">
            <div id="total-students" class="card">
                <div class="card-title">Total Students</div>
                <div class="card-value">0</div>
            </div>
            <div id="verified-students" class="card">
                <div class="card-title">Verified Eligible</div>
                <div class="card-value">0</div>
            </div>
            <div id="rejected-students" class="card">
                <div class="card-title">Not Verified</div>
                <div class="card-value">0</div>
            </div>
            <div id="pending-students" class="card">
                <div class="card-title">Pending</div>
                <div class="card-value">0</div>
            </div>
            
            <div class="table-controls">
                <div class="search-wrapper">
                    <i data-feather="search"></i>
                    <input type="text" id="search-input" placeholder="Search students...">
                </div>
            </div>
            
            <div class="table-wrapper">
                <table id="data-table">
                    <thead>
                        <tr id="table-header"></tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            
            <div class="loader-container" id="loader">
                <p>Loading student data...</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Activate Feather Icons
            feather.replace();

            // !!! IMPORTANT !!!
            // 1. Go to your Google Sheet.
            // 2. Click `File` > `Share` > `Publish to web`.
            // 3. Choose `Sheet1` and `Comma-separated values (.csv)`.
            // 4. Click `Publish` and copy the new URL here.
            const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9PaJF0CBJXeWnqSwSzzi7THl3WBwEFRPHSfNufXEdL6l1ltA9W0BgjoI3aN1oWzSF8PuaU73_BfoG/pub?output=csv'; 
            
            let allStudentData = []; // To store the original data

            const loader = document.getElementById('loader');
            const searchInput = document.getElementById('search-input');

            if (!googleSheetUrl || googleSheetUrl.includes('PASTE_YOUR_PUBLISHED')) {
                loader.innerHTML = `<p style="color: var(--red); font-weight: bold;">Error: Please publish your Google Sheet and paste the correct CSV URL in the script.</p>`;
                return;
            }

            async function fetchData(url) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Network response error: ${response.statusText}`);
                    const csvText = await response.text();
                    return parseCSV(csvText);
                } catch (error) {
                    console.error("Fetch Error:", error);
                    loader.innerHTML = `<p style="color: var(--red); font-weight: bold;">Failed to load data. Please check the URL and your sheet's publish settings.</p>`;
                    return [];
                }
            }

            function parseCSV(text) {
                const lines = text.split(/\r?\n/).filter(line => line);
                if (lines.length < 1) return [];
                const headers = lines[0].split(',').map(h => h.trim());
                return lines.slice(1).map(line => {
                    const values = line.split(',');
                    const entry = {};
                    headers.forEach((header, index) => {
                        entry[header] = values[index] ? values[index].trim() : '';
                    });
                    return entry;
                });
            }

            function renderTable(data) {
                if (data.length === 0) return;
                const headers = Object.keys(data[0]);
                const tableHeader = document.getElementById('table-header');
                const tableBody = document.getElementById('table-body');
                tableHeader.innerHTML = headers.map(header => `<th>${header}</th>`).join('');
                
                tableBody.innerHTML = data.map((row, index) => {
                    let rowClass = '';
                    const status = (row.Status || '').toLowerCase();
                    if (status === 'verified eligible') {
                        rowClass = 'row-verified';
                    } else if (status === 'not verified') {
                        rowClass = 'row-rejected';
                    }

                    const rowHtml = headers.map(header => {
                        let cellValue = row[header] || '';
                        const lowerCaseHeader = header.toLowerCase().trim();

                        if (lowerCaseHeader === 's.no.') {
                            return `<td>${index + 1}</td>`;
                        }
                        if (lowerCaseHeader === 'status') {
                            const status = cellValue.toLowerCase();
                            let badgeClass = 'status-default';
                            if (status === 'verified eligible') badgeClass = 'status-verified';
                            else if (status === 'not verified') badgeClass = 'status-rejected';
                            else if (status.includes('pending')) badgeClass = 'status-pending';
                            return `<td><span class="status-badge ${badgeClass}">${cellValue}</span></td>`;
                        }
                        if (lowerCaseHeader === 'student mobile number' || lowerCaseHeader === 'parent mobile number') {
                             if (cellValue && /^\d{10}$/.test(cellValue)) {
                                cellValue = 'xxxxxx' + cellValue.slice(-4);
                            }
                        }
                        return `<td>${cellValue}</td>`;
                    }).join('');
                    return `<tr class="${rowClass}">${rowHtml}</tr>`;
                }).join('');
            }

            function updateSummaryCards(data) {
                const total = data.length;
                const verified = data.filter(r => r.Status?.toLowerCase() === 'verified eligible').length;
                const rejected = data.filter(r => r.Status?.toLowerCase() === 'not verified').length;
                const pending = data.filter(r => r.Status?.toLowerCase().includes('pending')).length;

                document.querySelector('#total-students .card-value').textContent = total;
                document.querySelector('#verified-students .card-value').textContent = verified;
                document.querySelector('#rejected-students .card-value').textContent = rejected;
                document.querySelector('#pending-students .card-value').textContent = pending;
            }
            
            function filterData() {
                const query = searchInput.value.toLowerCase();
                const filteredData = allStudentData.filter(row => {
                    return Object.values(row).some(value => 
                        String(value).toLowerCase().includes(query)
                    );
                });
                renderTable(filteredData);
            }

            async function init() {
                const data = await fetchData(googleSheetUrl);
                document.querySelector('.loader-container').style.display = 'none';

                if (data && data.length > 0) {
                    data.sort((a, b) => {
                        const statusA = (a.Status || '').toLowerCase();
                        const statusB = (b.Status || '').toLowerCase();
                        if (statusA === 'not verified' && statusB !== 'not verified') return -1;
                        if (statusA !== 'not verified' && statusB === 'not verified') return 1;
                        return 0;
                    });
                    
                    allStudentData = data; // Store for filtering

                    renderTable(data);
                    updateSummaryCards(data);
                    
                    searchInput.addEventListener('input', filterData);
                } else {
                   loader.style.display = 'block';
                   loader.innerHTML = `<p>No data found in the sheet or failed to load.</p>`;
                }
            }

            init();
        });
    </script>
</body>
</html>
